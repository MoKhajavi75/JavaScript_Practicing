<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='img/on.png'">Turn on the light</button>

<img id="myImage" src="img/off.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='img/off.png'">Turn off the light</button>

</body>
</html>
